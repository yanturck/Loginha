<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CadastrarCompra</title>
	</head>
	<link rel="stylesheet" type="text/css" href="style/styleForm.css">
	<body>
		<header>
			<div class="grid">
				<div class="logo">
					<img src="Imagens/F42C1437-F821-4712-94AC-799A84454426.png" title="Logo da Loja" height="150px" width="150px" onClick="location.href='index.html'">
				</div>
				<div class="slide">
					<h1>FORMULÁRIO DE VENDA</h1>
				</div>
			</div>
		</header>
		<main class="content">
			<div class="compra">
				<form class="form" name="form">
					<br><input class="field" type="text" id="nomeC" onKeyUp="maiuscula('nomeC')" placeholder="*Nome Completo"><br>
					<input class="field" type="text" id="nomeS" placeholder="Nome Social/Apelido"><br>
					<input class="field" type="text" id="cpf" onKeyPress="return event.charCode >= 48 && event.charCode <= 57 && mascaraCPF()" maxlength="14" onBlur="validarCPF()" placeholder="*CPF"><br>
					<input class="field" type="email" id="email" onKeyUp="minuscula('email')" placeholder="Email"><br>
					<input class="field" type="text" id="fone" onKeyPress="return event.charCode >= 48 && event.charCode <= 57 && mascaraFone()" maxlength="15" onBlur="verificFone()" placeholder="*Telefone/WhatsApp"><br>
					<textarea class="field" id="itens" name="itens" placeholder="Nenhum item no carrinho!" disabled></textarea><br>
					<input class="field" type="text" id="cep" onKeyPress="return event.charCode >= 48 && event.charCode <= 57 && mascaraCEP()" maxlength="9" onBlur="verificCEP()" placeholder="*CEP: 65130-000, 65074-115, 65270-000"><br>
					<input class="field" type="text" id="endereco" onKeyUp="maiuscula('endereco')" placeholder="*Endereço"><br>
					<input class="field" type="text" id="num" onKeyPress="return event.charCode >= 48 && event.charCode <= 57" placeholder="*Número"><br>
					<input class="field" type="text" id="complemento" placeholder="Complemento"><br>
					<textarea class="field" name="obs" placeholder="Observações"></textarea>
					<h6>*Itens obrigatórios!<br>
					Infelizmente, não atendemos para todas as regiões.<br>
					No campo OBSERVAÇÕES relate somente o que achar nescessário.<br>
					Para que a compra seja realizada com sucesso, preencha todos os itens obrigatórios de forma correta.</h6>
					<button class="btn" type="button" onClick="cancelar()">Cancelar</button>
					<button class="btn" type="submit" onClick="salvar()">Realizar Pedidio</button>
				</form>
			</div>
		</main>
		<script src="scripts/scriptForm.js"></script>
	</body>
</html>

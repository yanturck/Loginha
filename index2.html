<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Cadastrar Compra</title>
	</head>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<body>
		<section class="content">
			<div class="compra">
				<h3>FORMULÁRIO DE VENDA</h3>
				<form class="form">
					<input class="field" type="text" id="nomeC" name="nomeC" placeholder="Nome Completo"><br>
					<input class="field" type="text" id="nomeS" name="nomeS" placeholder="Nome Social/Apelido"><br>
					<input class="field" type="text" id="cpf" name="cpf" placeholder="CPF"><br>
					<input class="field" type="text" id="email" name="email" placeholder="Email"><br>
					<input class="field" type="text" id="fone" name="fone" placeholder="Telefone/WhatsApp"><br>
					<label class="field" for="listaI">Lista de Itens</label><br>
					<input class="field" type="text" id="cep" name="cep" placeholder="CEP"><br>
					<input class="field" type="text" id="endereco" name="endereco" placeholder="Endereço"><br>
					<input class="field" type="text" id="complemento" name="complemento" placeholder="Complemento"><br>
					<textarea class="field" name="obs" placeholder="Observações:">
					
					</textarea><br>
					<input class="field" type="submit" value="Cancelar">
					<input class="field" type="submit" value="Enviar">
				</form>
			</div>
		</section>
	</body>
</html>

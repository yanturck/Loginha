<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CadastrarCompra</title>
		<script src="formulario.js"></script>
	</head>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<body>
		<section class="content">
			<div class="compra">
				<h1>FORMULÁRIO DE VENDA</h1>
				<form class="form" name="form">
					<input class="field" type="text" id="nomeC" onKeyUp="maiuscula('nomeC')" placeholder="*Nome Completo"><br>
					<input class="field" type="text" id="nomeS" placeholder="Nome Social/Apelido"><br>
					<input class="field" type="text" id="cpf" onKeyPress="return event.charCode >= 48 && event.charCode <= 57 && mascaraCPF()" onBlur="validarCPF()" placeholder="*CPF"><br>
					<input class="field" type="text" id="email" onKeyUp="minuscula()" placeholder="Email"><br>
					<input class="field" type="text" id="fone" onKeyPress="return event.charCode >= 48 && event.charCode <= 57 && mascaraFone()" onBlur="verificFone()" placeholder="*Telefone/WhatsApp"><br>
					<label class="field" for="listaI">Lista de Itens</label><br>
					<input class="field" type="text" id="cep" onKeyPress="return event.charCode >= 48 && event.charCode <= 57 && mascaraCEP()" onBlur="verificCEP()" placeholder="*CEP"><br>
					<input class="field" type="text" id="endereco" onKeyUp="maiuscula('endereco')" placeholder="*Endereço"><br>
					<input class="field" type="text" id="num" onKeyPress="return event.charCode >= 48 && event.charCode <= 57" placeholder="*Número"><br>
					<input class="field" type="text" id="complemento" placeholder="Complemento"><br>
					<textarea class="field" name="obs" placeholder="Observações">
					
					</textarea>
					<h6>*Itens obrigatórios!</br>
					Por favor, preencha todos os itens obrigatórios de forma correta.</h6>
					<button class="btn" type="button">Cancelar</button>
					<button class="btn" type="button" onClick="salvar()">Enviar</button>
				</form>
			</div>
		</section>
	</body>
</html>

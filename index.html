<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CadastrarCompra</title>
		<script src="formulario.js"></script>
	</head>
	<!--<link rel="stylesheet" type="text/css" href="style2.css">-->
	<body>
		<section class="content">
			<div class="compra">
				<h3>FORMULÁRIO DE VENDA</h3>
				<form class="form" name="form">
					<input class="field" type="text" id="nomeC" onKeyUp="maiuscula('nomeC')" placeholder="*Nome Completo"><br>
					<input class="field" type="text" id="nomeS" placeholder="Nome Social/Apelido"><br>
					<input class="field" type="text" id="cpf" onKeyPress="return event.charCode >= 48 && event.charCode <= 57" onBlur="validarCPF()" onKeyUp="mascaraCPF()" placeholder="*CPF"><br>
					<input class="field" type="text" id="email" onKeyUp="minuscula()" placeholder="Email"><br>
					<input class="field" type="text" id="fone" onKeyPress="return event.charCode >= 48 && event.charCode <= 57" onKeyUp="mascaraFone()" onBlur="verificFone()" placeholder="*Telefone/WhatsApp"><br>
					<label class="field" for="listaI">Lista de Itens</label><br>
					<input class="field" type="text" id="cep" onKeyPress="return event.charCode >= 48 && event.charCode <= 57" onKeyUp="mascaraCEP()" onBlur="verificCEP()" placeholder="*CEP"><br>
					<input class="field" type="text" id="endereco" onKeyUp="maiuscula('endereco')" placeholder="*Endereço"><br>
					<input class="field" type="text" id="num" onKeyUp="maiuscula('num')" placeholder="*Número"><br>
					<input class="field" type="text" id="complemento" placeholder="Complemento"><br>
					<label class="field" for="obs">Observações:</label><br>
					<textarea class="field" name="obs">
					
					</textarea>
					<h6>*Itens obrigatórios!</h6>
					<button class="btn" type="button">Cancelar</button>
					<button class="btn" type="button" onClick="salvar()">Enviar</button>
				</form>
			</div>
		</section>
	</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CadastrarCompra</title>
		<script src="formulario.js"></script>
	</head>
	<link rel="stylesheet" type="text/css" href="styleForm.css">
	<body>
		<section class="content">
			<div class="compra">
				<h3>FORMULÁRIO DE VENDA</h3>
				<form class="form">
					<input class="field" type="text" id="nomeC" placeholder="*Nome Completo"><br>
					<input class="field" type="text" id="nomeS" placeholder="Nome Social/Apelido"><br>
					<input class="field" type="text" id="cpf" placeholder="*CPF"><br>
					<input class="field" type="text" id="email" placeholder="Email"><br>
					<input class="field" type="text" id="fone" placeholder="*Telefone/WhatsApp"><br>
					<label class="field" for="listaI">Lista de Itens</label><br>
					<input class="field" type="text" id="cep" placeholder="*CEP"><br>
					<input class="field" type="text" id="endereco" placeholder="*Endereço"><br>
					<input class="field" type="text" id="complemento" placeholder="Complemento"><br>
					<label class="field" for="obs">Observações:</label><br>
					<textarea class="field" name="obs">
					
					</textarea><br>
					<button class="field" type="button" onClick="salvar()">Enviar</button>
				</form>
			</div>
		</section>
	</body>
</html>
